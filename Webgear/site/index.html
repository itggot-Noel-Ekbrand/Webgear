<!DOCTYPE html>

<head>

    <title>Webgear</title>

<body>
<div class="container">
    <div class="cover displaynone1" onclick="removeKundvagn()">

                </button>
            </div>
            <button class="kundvagn" onclick="kundvagnAnimation(); window.setTimeout(timeOut, 300)">

        <nav>

                        <a href="#">Lenovo</a>
                        <a href="#">Dell</a>
                        <a href="#">Apple</a>
                        <a href="#">Samsung</a>
                        <a href="#">Acer</a>

                </div>
                <div class="dropdown" onmouseover="menuOpen()" onmouseout="menuClose()">

                        <a href="#">Malmö</a>
                    </div>
                </div>
                <div class="dropdown" onmouseover="menuOpen()" onmouseout="menuClose()">

                        <a class="kundservice" href="#">Kundservice</a>

        <div class="shade">

                    <img src="./img/ad.png" class="ad-picture" alt="ad-picture"/>

                    <div class="flex-row">
                    <i class="sprite sprite-stackoverflow"></i>
                    <i class="sprite sprite-twitter"></i>
                    </div>
                    <img src="./img/ipadad.jpg" class="ipad-ad" width="400" alt="carad"/>
